<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Multi-colored Progress Bars</title>

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/normalize.css">
  
  <link rel="stylesheet" href="css/style.css">
  
  <!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

<body>
  <section class="main">
    <div class="progress">
      <span style="width: 20%;"><span>20%</span></span>
    </div>
    
    <div class="progress">
      <span class="green" style="width: 40%;"><span>40%</span></span>
    </div>
    
    <div class="progress">
      <span class="orange" style="width: 60%;"><span>60%</span></span>
    </div>
    
    <div class="progress">
      <span class="red" style="width: 80%;"><span>80%</span></span>
    </div>
    
    <div class="progress">
      <span class="blue" style="width: 100%;"><span>100%</span></span>
    </div>
  </section>
  
  <section class="about">
    <p>
      <a href="http://www.webinterfacelab.com/snippets/multi-colored-progress-bars">View Snippet</a> |

      <a href="https://github.com/WebInterfaceLab/Snippets/tree/master/5-progress-bars/">View on Github</a>
    </p>
  </section>
</body>
