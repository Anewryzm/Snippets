<body>
  <div class="container">
    <section class="login">
      <h1>Login to Web App</h1>
      <form method="post" action="index.html">
        <p><input type="text" name="login" value="" placeholder="Username or Email"></p>
        <p><input type="password" name="password" value="" placeholder="Password"></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
          </label>
        </p>
        <p class="submit"><input type="submit" name="commit" value="Login"></p>
      </form>
    </section>
  
    <section class="login-help">
      <p>Forgot your password? <a href="index.html">Click here to reset it</a>.</p>
    </section>
  
    <section class="about">
      <p>
        <a href="http://www.webinterfacelab.com/snippets/little-calendar">View Snippet</a> |
        <a href="http://www.webinterfacelab.com/snippets/little-calendar.zip">Download Snippet</a> |
        <a href="https://github.com/WebInterfaceLab/Snippets/tree/master/6-little-calendar/">View on Github</a>
      </p>
    </section>
  </div>
</body>
